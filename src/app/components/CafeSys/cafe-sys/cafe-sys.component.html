<link
  rel="stylesheet"

/>

<div class="card">
  <div class="MenuCard">
    <p-splitter
      [style]="{ height: '90vh' }"
      [panelSizes]="[20, 60, 30]"
      [minSizes]="[15, 20]"
      styleClass="mb-8 "
    >
      <ng-template #panel>
        <div style="flex-grow: 1" class="col flex items-center justify-center">
          <app-app-header (tabOption)="setTabOption($event)"></app-app-header>
        </div>
      </ng-template>
      <ng-template #panel>
        <p-splitter
          layout="vertical"
          [panelSizes]="[50, 50]"
          [minSizes]="[30, 20]"
        >
          <ng-template #panel>
            <div style="display: flex; width: 100%">
              @switch (tabOption) { @case ("2") {
              <app-table-screen
                style="overflow-y: auto; width: 100%"
                (outputTable)="setTable($event)"
                (outputDbcFlag)="setTableAndOpenMenu($event)"
              ></app-table-screen>

              } @case ("3") {

              <app-category-screen
                style="display: flex; width: 100%; height: 100%"
              ></app-category-screen>

              <!--
                              <div
                style="
                  margin-top: 15px;
                  margin-left: 20px;
                  position: absolute;
                  display: flex;
                "
                class="flex-wrap justify-center"
              >
                <p-floatlabel variant="on">
                  <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input
                      pInputText
                      id="on_label"
                      [(ngModel)]="searchKeyword"
                      autocomplete="off"
                    />
                  </p-iconfield>
                  <label for="on_label">Search</label>
                </p-floatlabel>
                <span
                  style="margin: 5px; position: absolute"
                  class="material-symbols-outlined"
                >
                  search
                </span>
              </div>
              <div style="padding-top: 50px" class="menuContent">
                <div class="box">Category1</div>
                <div class="box">Category2</div>
                <div class="box">Category3</div>
                <div class="box">Category4</div>
                <div class="box">Category5</div>
                <div class="box">Category6</div>
                <div class="box">Category6</div>
                <div class="box">Category6</div>
                <div class="box">Category6</div>
              </div>
                -->

              } @default {
              <div style="padding-top: 50px" class="menuContent">
                <div class="box">df</div>
                <div class="box">df</div>
                <div class="box">df</div>
                <div class="box">df</div>
                <div class="box">df</div>
                <div class="box">df</div>
                <div class="box">df</div>
                <div class="box">df</div>
                <div class="box">df</div>
              </div>
              } }
            </div>
          </ng-template>
          <ng-template #panel>
            <div class="menuContent">
              <div class="box">food1</div>
              <div class="box">food2</div>
              <div class="box">food3</div>
              <div class="box">food4</div>
              <div class="box">food5</div>
              <div class="box">food6</div>
              <div class="box">food6</div>
              <div class="box">food6</div>
              <div class="box">food6</div>
              <div class="box">food6</div>
              <div class="box">food6</div>
              <div class="box">food6</div>
            </div>
          </ng-template>
        </p-splitter>
      </ng-template>
      <ng-template #panel>
        <p-splitter
          layout="vertical"
          [panelSizes]="[40, 60]"
          [minSizes]="[20, 20]"
        >
          <ng-template #panel>
            <app-bill-screen
              style="overflow-y: auto; width: 100%"
              [currentTable]="tableInput"
            ></app-bill-screen>
          </ng-template>
          <ng-template #panel>
            <div
              style="
                flex-grow: 1;
                height: 95%;
                overflow-y: auto;
                background-color: #eaeef5;
                border-radius: 5px;
                padding-left: 5px;
                margin: 10px;
                margin-right: 20px;
              "
              class="col flex items-center justify-center"
            >
              <div style="margin: 10px">
                <div
                  class="totalCount"
                  style="display: flex; align-items: center"
                >
                  <div style="width: 80%; flex-shrink: 1">Subtotal</div>
                  <div style="width: 20%; flex-shrink: 2">49000</div>
                </div>
                <div
                  class="totalCount"
                  style="display: flex; align-items: center"
                >
                  <div style="width: 80%; flex-shrink: 1">VAT(%)</div>
                  <div style="width: 20%; flex-shrink: 2">10</div>
                </div>
              </div>

              <p-divider type="dashed" />
              <div style="margin: 10px">
                <div
                  class="totalCount"
                  style="display: flex; align-items: center"
                >
                  <div style="width: 80%; flex-shrink: 1">Total</div>
                  <div style="width: 20%; flex-shrink: 2">49000</div>
                </div>
                <div>
                  <div style="margin-top: 20px">Payment method</div>
                  <div style="display: flex; padding: 20px">

                        />
                      </svg>
                    </div>
                    <div class="payMethod" style="height: 80px; width: 80px">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="48px"
                        viewBox="0 -960 960 960"
                        width="48px"
                        fill="#B7B7B7"
                      >
                        <path

                  </div>
                  <div id="orderButton">Place Order</div>
                </div>
              </div>
            </div>
          </ng-template>
        </p-splitter>
      </ng-template>
    </p-splitter>
  </div>
</div>
